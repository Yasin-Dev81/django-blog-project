{% extends '_base.html' %}

{% block page_title %}
    BlogDelete
{% endblock page_title %}


{% block blog_content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <div class="card shadow my-3 p-5">
                    <h3>Are you Sure?</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <p>Are you sure you want to delete <b>(({{ blog_post.title }}))</b> post permanently? </p>
                        <input class="btn btn-danger" type="submit" value="Yes, Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock blog_content %}
